{% extends 'base.html' %}
{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
      <h1 class="mb-4">Add a New Cafe</h1>
      <form method="POST" action="{{ url_for('add_cafe') }}">
        <div class="mb-3">
          <label for="name" class="form-label">Cafe Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label for="map_url" class="form-label">Google Maps URL</label>
          <input type="url" class="form-control" name="map_url" required>
        </div>
        <div class="mb-3">
          <label for="addr" class="form-label">Address</label>
          <input type="text" class="form-control" name="addr" required>
        </div>
        <div class="mb-3">
          <label for="web" class="form-label">Website</label>
          <input type="url" class="form-control" name="web" required>
        </div>
        <div class="mb-3">
          <label for="google" class="form-label">Google Rating</label>
          <input type="text" class="form-control" name="google" required>
        </div>
        <div class="mb-3">
          <label for="price_range" class="form-label">Price Range</label>
          <input type="text" class="form-control" name="price_range">
        </div>

        <!-- Checkboxes for options -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="alco">
          <label class="form-check-label">Has Cocktails?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="lunch">
          <label class="form-check-label">Has Lunch Menu?</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Cafe</button>
        <a class="btn btn-secondary mt-3" href="./cafes" role="button">Cancel</a>
      </form>


    </div>
  </div>
</div>
{% endblock %}
